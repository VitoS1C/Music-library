<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, maximum-scale=0.1, minimum-scale=1.0">
  <title>Мои действия</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: navigation(isAnonimus=${#authentication.getPrincipal() eq 'anonymousUser'})}"></div>
<div class="container">
  <br/><br/>
  <table class="table table-bordered table-striped" id="studentTable">

    <thead>
    <tr>
      <th>Date actions</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="action: ${actions}">
      <td th:text="${action.dateActions}" />
      <td th:text="${action.description}" />
    </tr>
    </tbody>

  </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>

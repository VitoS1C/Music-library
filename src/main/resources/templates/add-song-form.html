<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Song Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Song Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/actionList}">Actions</a>
                </li>
        </div>
    </div>
</nav>
<div class="container">

    <hr/>

    <h3>Add New Song</h3>
    <hr/>

    <form id="233" th:action="@{/saveSong}" th:object="${song}" method="POST">

        <input type="text" id="singer" th:field="*{singer}" class="form-control col-4 mb-4" placeholder="Enter Singer"/>

        <input type="text" id="trackName" th:field="*{trackName}" class="form-control col-4 mb-4" placeholder="Enter Track name"/>

        <input type="text" th:field="*{album}" class="form-control col-4 mb-4" placeholder="Enter album"/>

        <input type="text" th:field="*{duration}" class="form-control col-4 mb-4" placeholder="Enter Duration"/>

        <input type="hidden" th:field="*{id}"/>

        <form th:action="@{/saveSong}" th:object="${action}" method="post">
            <input type="hidden" th:field="*{dateActions}"/>
            <input id="description" type="hidden" th:field="*{description}"/>
            <input type="hidden" th:field="*{id}"/>
            <button id="press" type="submit" class="btn btn-primary col-2">Save</button>
        </form>

    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>
<script>
    document.getElementById('press').addEventListener('click', () =>{
    let singer = document.getElementById('singer').value;
    let trackName = document.getElementById('trackName').value;
    let saveInput = "Добавлена новая композиция " + "\"" + singer +"\" - " + "\"" + trackName + "\"";
    document.getElementById('description').value = saveInput;
    });
</script>
</body>
</html>

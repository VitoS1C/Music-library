<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"  name="viewport" content="width=device-width, maximum-scale=0.2, minimum-scale=0.9">
    <title>Song Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Song Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/actionList}">Actions</a>
                </li>
        </div>
    </div>
</nav>
<div class="container">

    <hr/>
    <a th:href="@{/addSongForm}" class="btn btn-primary">Add Song</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="audioTable">

        <thead>
        <tr>
            <th>Singer</th>
            <th>Track name</th>
            <th>Album</th>
            <th>Play</th>
            <th>Management</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song: ${songs}">
            <td id="singer" th:text="${song.singer}"/>
            <td id="trackName" th:text="${song.trackName}"/>
            <td th:text="${song.album}"/>
            <td th:data-src="${song.getMusicFile().getLink()}">
                <button class="playButton">&#9658</button>
            </td>
            <td>
                <a id="update" th:href="@{/showUpdateForm(songId=${song.id})}" class="btn btn-info">Update</a>

                <a id="delete" th:href="@{/deleteSong(songId=${song.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div style="width: 100%; border: red; height: 60px; position: fixed; bottom: 40px">
    <div style="margin-left: 5%; text-align: center" >
        <button id="prevButton" onclick="prevTrack()"><<</button>
        <span th:text="${'NO'}" id="trackText"></span>
        <button id="nextButton" onclick="nextTrack()">>></button>
    </div>
    <audio autoplay style="width: 90%; margin-left: 5%; margin-right: 5%; " id="audioPlayer" controls></audio>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#songTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const audioPlayer = document.getElementById('audioPlayer');
        const playButtons = document.querySelectorAll('.playButton');
        let currentIndex = 0;
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');
        const trackText = document.getElementById('trackText');


        nextButton.addEventListener('click', nextTrack);
        prevButton.addEventListener('click', prevTrack);


        // Устанавливаем обработчик события клика для всех кнопок Play
        playButtons.forEach(function (button, index) {
            button.addEventListener('click', function () {
                currentIndex = index;
                loadAudio(currentIndex);
            });
        });

        // Устанавливаем обработчик события окончания воспроизведения
        audioPlayer.addEventListener('ended', function () {
            currentIndex = (currentIndex + 1) % playButtons.length;
            loadAudio(currentIndex);
        });

        // Функция для загрузки аудиофайла
        function loadAudio(index) {
            var audioSrc = playButtons[index]?.parentNode?.getAttribute('data-src');
            if (audioSrc) {
                trackText.innerText = updateTrackInfo(index);
                audioPlayer.src = audioSrc;
                audioPlayer.load();
                audioPlayer.play();
            }
        }

        function nextTrack() {
            currentIndex = (currentIndex + 1) % playButtons.length;
            trackText.innerText = updateTrackInfo(currentIndex);
            loadAudio(currentIndex);
        }

        function prevTrack() {
            currentIndex = (currentIndex - 1 + playButtons.length) % playButtons.length;
            trackText.innerText = updateTrackInfo(currentIndex);
            loadAudio(currentIndex);
        }

        function updateTrackInfo(index) {
            var table = document.getElementById('audioTable');
            var rows = table.getElementsByTagName('tr');

            if (index >= 0 && index < rows.length) {
                var cells = rows[index + 1].getElementsByTagName('td');

                if (cells.length >= 3) {
                    var singer = cells[0].innerText;
                    var trackName = cells[1].innerText;

                    // Обновляем значение <span> с новой информацией о треке
                    return singer + ' - ' + trackName;
                }
            }
        }
    });
</script>

</body>
</html>

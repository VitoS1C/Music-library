<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head class="template">
    <meta charset="UTF-8">
    <title>УРФУ.Музыка</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<header th:fragment="navigation(isAnonimus)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">УРФУ.Музыка</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li th:if="${isAnonimus}" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Вход / Регистрация</a>
                    </li>
                    <li th:if="${!isAnonimus}" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/songs}">Моя музыка</a>
                    </li>
                    <li th:if="${#authorization.getAuthentication().getAuthorities()[0].authority eq 'ROLE_ADMIN'}">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin/add}">Добавить музыку</a>
                    </li>
                    <li th:if="${#authorization.getAuthentication().getAuthorities()[0].authority eq 'ROLE_ADMIN'}">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin/update-list}">Редактирование</a>
                    </li>
                    <li th:if="${!isAnonimus}" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>

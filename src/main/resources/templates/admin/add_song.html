<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, maximum-scale=0.1, minimum-scale=1.0">
    <title>Добавить трек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: navigation(isAnonimus=${#authentication.getPrincipal() eq 'anonymousUser'})}"></div>
<div class="container">
    <hr/>
    <h3>Добавить композицию</h3>
    <hr/>
    <form id="233" th:action="@{/admin/save}"  th:method="POST" enctype="multipart/form-data" th:object="${song}">

        <input type="text" id="singer" th:field="*{singer}" class="form-control col-4 mb-4" placeholder="Исполнитель"/>

        <input type="text" id="trackName" th:field="*{trackName}" class="form-control col-4 mb-4"
               placeholder="Название трека"/>

        <input type="text" th:field="*{album}" class="form-control col-4 mb-4" placeholder="Название альбома"/>

        <input id="file" type="file" name="file" accept=".mp3"/>
        <br/><br/>
        <input type="submit" class="btn btn-primary col-2" value="Сохранить" />
    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
